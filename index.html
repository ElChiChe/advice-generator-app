<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <div class="card-container">
    

  <div class="text-container">
    <p class="text-id">Advice #<span class="id-span"></span></p><!-- Advice ID goes here -->
  </div>
  
  <div class="advice-container">
    <p class="advice-text"></p><!-- Advice text goes here -->
  </div>
    <img class="divider-icon-desktop" src="images/pattern-divider-desktop.svg" alt="">
    <img class="divider-icon-mobile" src="images/pattern-divider-mobile.svg" alt="">

  <div class="dice-icon" title="Generate an advice">
    <img src="images/icon-dice.svg">
  </div>

  </div>
